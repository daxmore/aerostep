<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AeroStep - Performance Footwear</title>

  <!-- Google Fonts: Sora (headings) and DM Sans (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS Play CDN (v3.4.1) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Sora', 'sans-serif'],
            body: ['DM Sans', 'sans-serif'],
          },
          colors: {
            primary: '#0057FF',
            accent: '#FF3131',
            surface: '#FFFFFF',
            bg: '#F2F2F2',
            text: '#0F1720',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      /* Pilowlava Font for Brand Logo */
      @font-face {
        font-family: 'Pilowlava';
        src: local('Pilowlava'), local('Pilowlava Regular');
        font-weight: normal;
        font-style: normal;
      }

      :root {
        --color-bg: #F2F2F2;
        --color-surface: #FFFFFF;
        --color-text: #0F1720;
        --color-primary: #0057FF;
        --color-accent: #FF3131;
        --color-dark-card: #0F1720;
        --font-heading: 'Sora', sans-serif;
        --font-body: 'DM Sans', sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-body);
        color: var(--color-text);
        background-color: var(--color-bg);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.6;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        font-weight: 700;
        line-height: 1.2;
      }

      button {
        font-family: var(--font-body);
      }
    }

    @layer components {
      .btn-primary {
        @apply bg-[#0057FF] text-white font-semibold h-14 px-6 rounded-md hover:bg-[#0046CC] transition-all duration-200 flex items-center justify-center gap-2 uppercase text-sm tracking-wide focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#0057FF] focus-visible:ring-offset-2;
      }

      .btn-secondary {
        @apply border-2 border-[#0057FF] text-[#0057FF] font-semibold h-14 px-6 rounded-md hover:bg-[#0057FF] hover:text-white transition-all duration-200 flex items-center justify-center gap-2 uppercase text-sm tracking-wide focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#0057FF] focus-visible:ring-offset-2;
      }

      .btn-accent {
        @apply bg-[#FF3131] text-white font-semibold h-14 px-6 rounded-md hover:bg-[#E02020] transition-all duration-200 flex items-center justify-center gap-2 uppercase text-sm tracking-wide focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#FF3131] focus-visible:ring-offset-2;
      }

      .btn-dark {
        @apply bg-white text-[#0F1720] font-semibold h-12 px-6 rounded-full hover:bg-gray-100 transition-all duration-200 flex items-center justify-center gap-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-offset-2;
      }

      .container-custom {
        @apply max-w-7xl mx-auto px-8;
      }

      .section-spacing {
        @apply py-24;
      }

      .editorial-card {
        @apply bg-white rounded-md overflow-hidden shadow-[0_12px_30px_rgba(12,12,12,0.06)];
      }

      .editorial-card-dark {
        @apply bg-[#0F1720] text-white rounded-md overflow-hidden shadow-[0_12px_30px_rgba(12,12,12,0.06)] p-6;
      }

      .product-card {
        @apply bg-white rounded-md overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-200;
      }

      .input-field {
        @apply w-full h-12 px-4 rounded-md border-2 border-gray-200 focus:border-[#0057FF] focus:outline-none transition-colors font-medium text-[#0F1720] bg-white;
      }
    }

    @layer utilities {
      .text-heading {
        font-family: var(--font-heading);
      }

      .text-body {
        font-family: var(--font-body);
      }

      .editorial-shadow {
        box-shadow: 0 12px 30px rgba(12, 12, 12, 0.06);
      }

      .animate-gradient {
        background-size: 200% auto;
        animation: gradient 3s ease infinite;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .animate-bounce-slow {
        animation: bounce-slow 2s ease-in-out infinite;
      }

      .animate-fade-in {
        animation: fade-in 0.6s ease-out;
      }

      /* Brand Logo with Pilowlava Font */
      .brand-logo {
        font-family: 'Pilowlava', var(--font-heading), sans-serif;
        letter-spacing: 0.05em;
      }
    }

    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(-15deg); }
      50% { transform: translateY(-20px) rotate(-15deg); }
    }

    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
